<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="PWA for serial communication with BLE device">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script>
        if ('serviceWorker' in navigator)
        {
        try { navigator.serviceWorker.register('sw.js'); console.log('Service worker registered'); }
        catch (err) { console.log('Service worker registration failed: ', err); }
        }
    </script>

    <title>GNSS-HUD-1-WBT</title>

</head>
<body>

    <div class="app">

        <div class="toolbar">

            <div id="device-name" class="name">v.23.07.11</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>

        <div class="toolbar">
            &nbsp;DATE:&nbsp;<div id="gnss-DATE" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;TIME:&nbsp;<div id="gnss-TIME" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;HDOP:&nbsp;<div id="gnss-HDOP" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;SAT:&nbsp;<div id="gnss-SAT" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;SPD:&nbsp;<div id="gnss-SPD" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;ALT:&nbsp;<div id="gnss-ALT" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;LAT:&nbsp;<div id="gnss-LAT" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;LNG:&nbsp;<div id="gnss-LNG" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;LPD:&nbsp;<div id="gnss-LPD" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;ODO:&nbsp;<div id="gnss-ODO" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;:&nbsp;<div id="gnss-UPTIME" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;:&nbsp;<div id="gnss-STATE" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;KeyR:&nbsp;<div id="gnss-KEY1" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;KeyB:&nbsp;<div id="gnss-KEY2" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;Key3:&nbsp;<div id="gnss-KEY3" class="name"></div>
        </div>
        <div class="toolbar">
            &nbsp;Key4:&nbsp;<div id="gnss-KEY4" class="name"></div>
        </div>

        <div id="terminal" class="terminal"></div>

        <form id="send-form" class="send-form">

            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>

    </div>

    <script src="BluetoothTerminal.js"></script>
    <script src="main.js"></script>

</body>
</html>
